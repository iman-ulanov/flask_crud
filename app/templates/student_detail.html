{% extends 'base.html' %}
{% block content %}

<h3>{{ student.name }}</h3>
<p>{{ student.birth_date }}</p>
<p>{{ student.course }}</p>
<p>{{ student.phone_number }}</p>


<p>
    <a class="btn btn-warning" href="{{ url_for('student_update', id=student.id) }}">Изменить данные</a>
</p>
<p>
    <a class="btn btn-danger" href="{{ url_for('student_delete', id=student.id) }}">Удалить данные</a>
</p>

{% endblock content %}
